<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tablazatok</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- tr : table row -->
    <!-- td : table data -->
    <table>
        <tr>
            <td>Ország</td>
            <td>Város</td>
            <td>Fiú</td>
            <td>Lány</td>
        </tr>
        <tr>
            <td>Algéria</td>
            <td>Albertirsa</td>
            <td>Albert</td>
            <td>Anna</td>
        </tr>
        <tr>
            <td>Bangladesh</td>
            <td>Babarcszőlös</td>
            <td>Bazsál</td>
            <td>Bernadett</td>
        </tr>
        <tr>
            <td>Ciprus</td>
            <td>Cegléd</td>
            <td>Cézár</td>
            <td>Cecil</td>
        </tr>
        <tr>
            <td>Dánia</td>
            <td>Domony</td>
            <td>Dante</td>
            <td>Dorina</td>
        </tr>
    </table>
</body>
</html>
